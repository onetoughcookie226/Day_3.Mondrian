<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paint a Mondrian</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Italiana|Lato|Macondo" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pick a color and paint the canvas</h1>
    </header>
    <content class="container">
        <div class="border">
        <div class="row workspace">
           <div class="col-xs-12 workspace">
               <div class="row">
                   <div class="col-xs-2 col-sm-2 col-md-2 palette">
                   <ul>
                       <li class="color" id="red"></li>
                       <li id="yellow"></li>
                       <li id="blue"></li>
                       <li id="white"></li>
                   </ul>
                   </div>
                   <div class="col-xs-10 col-sm-10 col-md-10 canvas">
                       <div class="row" id="row-1">
                           <div class="col-md-2 col-sm-2 col-xs-2" id="row-1-box-1"></div>
                           <div class="col-md-6 col-sm-6 col-xs-6" id="row-1-box-2"></div>
                           <div class="col-md-1 col-sm-1 col-xs-1" id="row-1-box-3"></div>
                           <div class="col-md-3 col-sm-3 col-xs-3" id="row-1-box-4"></div>
                       </div>
                       <div class="row" id="row-2">
                           <div class="col-md-2 col-sm-2 col-xs-2" id="row-2-box-1"></div>
                           <div class="col-md-6 col-sm-6 col-xs-6" id="row-2-box-2"></div>
                           <div class="col-md-1  col-sm-1 col-xs-1" id="row-2-box-3"></div>
                           <div class="col-md-3 col-sm-3 col-xs-3" id="row-2-box-4"></div>
                       </div>
                       <div class="row" id="row-3">
                           <div class="col-md-2 col-sm-2 col-xs-2" id="row-3-box-1"></div>
                           <div class="col-md-6 col-sm-6 col-xs-6" id="row-3-box-2"></div>
                           <div class="col-md-1 col-sm-1 col-xs-1" id="row-3-box-3"></div>
                           <div class="col-md-3 col-sm-3 col-xs-3" id="row-3-box-4"></div>
                       </div>
                       <div class="row" id="row-4">
                           <div class="col-md-2 col-sm-2 col-xs-2" id="row-4-box-1"></div>
                           <div class="col-md-6 col-sm-6 col-xs-6" id="row-4-box-2"></div>
                           <div class="col-md-1 col-sm-1 col-xs-1" id="row-4-box-3"></div>
                           <div class="col-md-3 col-sm-3 col-xs-3" id="row-4-box-4"></div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        </div>
    </content>
    <footer>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="../Blog/index.html" target="_blank">Blog</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="mondrian.js"></script>
    </footer>
</body>
</html>
